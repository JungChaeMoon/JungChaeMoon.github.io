<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="ROBOTS" content="INDEX, FOLLOW">
  <meta name="description" content="dev blog by bitbrain">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@bitbrain">
  <meta name="twitter:description" content="dev blog by bitbrain.">
  <meta name="twitter:image" content="https://avatars2.githubusercontent.com/u/822035?v=4&u=0ec092741c9fb0328c099fb4d929f1b93cdab533&s=400">
  <meta name="twitter:image:alt" content="bitbrain">
  <meta name="twitter:creator" content="@bitbrain">
  
  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/lanyon.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
