<header class="site-header">
  <div class="header">
    <div class="logo animated fadeIn">bit<span>.</span>brain</div>
  </div>
  <div class="menu table animated fadeIn">
  {% for link in site.navigation %}
         {% assign current = link.url|append:"index.html" %}
         <div class="table-cell"><a href="{{ link.url | prepend: site.baseurl }}" title="{{link.title}}">
         {% if link.icon != null %}
            <i class="fa fa-{{ link.icon }}"></i>{% endif %}{{ link.text }}</a></div>
  {% endfor %}
  </div>
</header>
